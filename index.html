<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pantalla {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
        }
        .botones button {
            width: 22%;
            height: 50px;
            margin: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" disabled>
        <div class="botones">
            <button onclick="limpiar()">C</button>
            <button onclick="agregar('/')">/</button>
            <button onclick="agregar('*')">*</button>
            <button onclick="agregar('-')">-</button>
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('+')">+</button>
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
        </div>
    </div>
    <script>
        function agregar(valor) {
            document.getElementById("pantalla").value += valor;
        }
        function limpiar() {
            document.getElementById("pantalla").value = "";
        }
        function calcular() {
            try {
                document.getElementById("pantalla").value = eval(document.getElementById("pantalla").value);
            } catch {
                alert("Operación no válida");
            }
        }
    </script>
</body>
</html>
